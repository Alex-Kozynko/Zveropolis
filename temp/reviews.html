//= include/script.html
<script type="text/javascript">
	$(document).ready(function() {
		if($(window).width() < 1200) {
			$('.single-item').slick({
				slidesToShow: 4,
				slidesToScroll: 1,
				variableWidth: true,
				responsive: [
					{
						breakpoint: 1199,
						settings: {
							slidesToShow: 1,
							variableWidth: false,
						}
					}]
			});
		}
	});
</script>
